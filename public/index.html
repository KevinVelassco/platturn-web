<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Platturn</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    /* Scroll Personalizado */
    body::-webkit-scrollbar {
      width: 11px;
      background: #d5d5d5;
    }

    body::-webkit-scrollbar-thumb {
      background: #898989;
      border-radius: 10px;
      border-right: 1px solid #d5d5d5;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but Platturn doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
